<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FaceRecon</title>
  <link rel="stylesheet" href="stylerr.css?v=20">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="logo-text">FaceRecon</span>
        </div>
        <nav class="nav">
            <a href="results.html" class="nav-link">← Back to Results</a>
        </nav>
    </header>

    <section class="output-section">
        <div class="container">
            <div class="result-card">
                
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>

                <h1>Frontalized Output</h1>

                <div class="info-badge">
                    <p id="matched"></p>
                </div>

                <div class="image-box">
                    <img id="frontalized" src="" alt="Image loading...">
                    
                    <div class="scan-line"></div>
                </div>

                <p id="error" class="error-text"></p>

                <div class="actions">
                    <a href="results.html" class="action-btn secondary">Close</a>
                </div>
            </div>
        </div>
    </section>

  <script>
    const matched = localStorage.getItem("matchedPerson") || "Unknown";
    const frontal = localStorage.getItem("frontalizedImg");

    document.getElementById("matched").innerText = "Matched: " + matched;

    if (frontal && frontal !== "null") {
      document.getElementById("frontalized").src = "http://127.0.0.1:8000" + frontal;
    } else {
      document.getElementById("frontalized").style.display = "none";
      document.getElementById("error").innerText = "❌  Frontalization is not possible , please try for other image.";
    }
  </script>

</body>
</html>
